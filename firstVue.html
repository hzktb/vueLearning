<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>first vue</title>
  </head>
  <body>
    <div id="app">
      <h2>{{ count }}</h2>
      <input type="button" value="+" v-on:click="incrementCount" />
      <input type="button" value="-" @click="decrementCount" />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          count: 1,
        },
        methods: {
          incrementCount: function () {
            this.count += 1;
          },
          decrementCount: function () {
            this.count -= 1;
          },
        },
      });
    </script>
  </body>
</html>
