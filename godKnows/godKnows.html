<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>god knows - weather forecast</title>
  </head>
  <body>
    <div id="app">
      <div class="form">
        <input type="text" @keyup.enter="searchWeather" v-model="city" />
        <button>Search</button>
      </div>
      <ul>
        <li v-for="(day, index) in weatherArr">
          {{day.date}} {{day.high}} {{day.low}} {{day.type}}
        </li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- we will be using http://wthrcdn.etouch.cn/weather_mini as our api -->
    <script src="./main.js"></script>
  </body>
</html>
