<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      {{joke}}
      <button @click="getJoke">get joke</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--API we are using  https://autumnfish.cn/api/joke -->
    <script>
      new Vue({
        el: "#app",
        data: {
          joke: "神马都没有",
        },
        methods: {
          getJoke: function () {
            // var that = this;
            axios
              .get("https://autumnfish.cn/api/joke")
              .then((res) => {
                this.joke = res.data;
              })
              .catch((err) => {
                console.log(err);
              });
          },
        },
      });
    </script>
  </body>
</html>
